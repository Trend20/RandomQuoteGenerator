<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-5.10.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div id="quote-box">
        <p id="text" class="text-secondary"> 
            <!-- <i class="fas fa-quote-left"></i> -->
        </p>
        <p id="author" class="text-secondary">
         - Robert
        </p>
        <span id="btn">
            <button class="tweet btn btn-primary"><i class="fab fa-twitter"></i></button>
            <button id="new-quote" class="btn btn-primary">New Quote</button>
        </span>
    </div>
    <p class="footer text-secondary font-weight-bold text-center">By Dev Enock</p>
    <script src="app.js"></script>
</body>
</html>
