<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" crossorigin="anonymous" />

    <!-- BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">


    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap" rel="stylesheet">


    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <div id="quote-box">
        <p id="text" class="text-secondary quote-text">

        </p>
        <p id="author" class="text-secondary">

        </p>
        <!-- <button id="new-quote" class="btn btn-primary">New Quote</button> -->
        <span id="btn">
            <button class="tweet btn btn-primary"><i class="fab fa-twitter"></i></button>
            <button id="new-quote" class="btn btn-primary">New Quote</button>
        </span>
    </div>
    <p class="footer text-secondary font-weight-bold text-center">By Dev Enock</p>
    <script src="app.js"></script>
</body>

</html>
